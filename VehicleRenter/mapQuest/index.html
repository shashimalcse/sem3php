<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    
    

</head>
<body>
    <div id="map" style="width: 80%; height: 600px;"></div>
   
    <script>
        window.onload = function() {
        L.mapquest.key = 'DVCBD2Ox8xqJfaPbtLgTMLBAHsWN6XbB';

        var map = L.mapquest.map('map', {
          center: [37.7749, -122.4194],
          layers: L.mapquest.tileLayer('map'),
          zoom: 12,
          
        });
        
        map.addControl(L.mapquest.geocodingControl({position: 'topright',
                        searchAhead: true,
                        searchAheadOptions: {countryCode: 'LK',}
                        })
                        );
        map.addControl(L.mapquest.control({position: 'bottomright',}));
        
                                                    

        let directionsControl = L.mapquest.directionsControl({
                                                className: '',
                                                directions: {
                                                    options: {
                                                    timeOverage: 25,
                                                    doReverseGeocode: false,}},
                                                directionsLayer: {
                                                    startMarker: {
                                                        title: 'Drag to change location', draggable: true, icon: 'marker-start',
                                                        iconOptions: {
                                                            size: 'sm'}},
                                                    endMarker: {
                                                        draggable: true, title: 'Drag to change location', icon: 'marker-end',
                                                        iconOptions: {
                                                            size: 'sm'}},
                                                    viaMarker: {
                                                        title: 'Drag to change route'},
                                                    routeRibbon: {
                                                        showTraffic: true
                                                    },
                                                    alternateRouteRibbon: {
                                                        showTraffic: true
                                                    },
                                                    paddingTopLeft: [450, 20],
                                                    paddingBottomRight: [180, 20],
                                                },
                                                startInput: {
                                                    compactResults: true,
                                                    disabled: false,
                                                    location: {},
                                                    placeholderText: 'Starting point or click on the map...',
                                                    geolocation: {
                                                    enabled: true
                                                    },
                                                    clearTitle: 'Remove starting point'
                                                },
                                                endInput: {
                                                    compactResults: true,
                                                    disabled: false,
                                                    location: {},
                                                    placeholderText: 'Destination',
                                                    geolocation: {
                                                    enabled: true
                                                    },
                                                    clearTitle: 'Remove this destination'
                                                },
                                                addDestinationButton: {
                                                    enabled: true,
                                                    maxLocations: 10,
                                                },
                                                routeTypeButtons: {
                                                    enabled: true,
                                                },
                                                reverseButton: {
                                                    enabled: true,
                                                },
                                                optionsButton: {
                                                    enabled: true,
                                                },
                                                routeSummary: {
                                                    enabled: true,
                                                    compactResults: false,
                                                },
                                                narrativeControl: {
                                                    enabled: true,
                                                    compactResults: false,
                                                    interactive: true,
                                                }
                                                }).addTo(map);


      }


    
    </script>

    

    


    
    
    

</body>
</html>
